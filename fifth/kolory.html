<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <div class="main">

        <div class="first-baner">
            <h1>Pomocnik CSS</h1>
        </div>

        <div class="second-baner">
            <ul>
                <li><a href="kolory.html" target="_blank">Kolory</a></li>
                <li><a href="czcionki.html" target="_blank">Czcionki</a></li>
                <li><a href="style.html" target="_blank">Style CSS</a></li>
                <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
            </ul>
        </div>

        <div class="glowny">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
            <input type="text" name="" id="" maxlength="360" title="0 - 360"><br>
            <button type="submit" onclick="edit()">Generuj paletę</button><br>
            <table>
                <tr>
                    <td colspan="4">Kolor glowny</td>
                </tr>
                <tr>
                    <td>kolor 2</td>
                    <td>kolor 3</td>
                    <td>kolor 4</td>
                    <td>kolor 5</td>
                </tr>
            </table>
        </div>

        <div class="stopka">Autor: Ivan Drobakha</div>

    </div>
    <script>
        function edit() {
            const inp = document.querySelector("input");
            const kom = document.querySelectorAll("td");
            let i = 0;
            kom.forEach(td => {
                i++;
                td.style.backgroundColor = `hsl(${inp.value}, 100%, 50%)`;

                if(i===2) {
                    td.style.backgroundColor = `hsl(${inp.value}, 80%, 50%)`;
                }else if(i===3) {
                    td.style.backgroundColor = `hsl(${inp.value}, 60%, 50%)`;
                }else if(i===4) {
                    td.style.backgroundColor = `hsl(${inp.value}, 40%, 50%)`;
                }else if(i===5) {
                    td.style.backgroundColor = `hsl(${inp.value}, 20%, 50%)`;
                }
            });
        }
    </script>
</body>
</html>
